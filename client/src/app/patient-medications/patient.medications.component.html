<div class="panel">
    <div class="panel-header">
        <h2>Current Medications</h2>
    </div>
    <div class="panel-content">
        <table class="table-medication">
            <thead>
                <tr>
                    <td class="col-drug-name">Drug name</td>
                    <td class="col-dose">Dose</td>
                    <td class="col-prescribed-on">Prescribed on</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medication of medications; let even=even;" [class.grey-row]="even===true">
                    <td>{{medication.drugName}}</td>
                    <td>{{medication.dose}}</td>
                    <td>{{medication.prescribedOn}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
