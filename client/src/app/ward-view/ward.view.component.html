<div class="page search-page">
    <header class="page-header">
        <h1>Ward View</h1>
    </header>
    <div class="page-content">
        <div *ngIf="ward" class="panel">
            <div class="panel-header">
                <h2>{{ward.name}}</h2>
            </div>
            <div class="panel-content">
                <ul class="patient-list">
                    <li *ngFor="let patient of patients" class="patient-list-item">
                        <div class="patient-icon">
                            <img *ngIf="patient.gender === 'MALE'" src="../../assets/male-icon-white.png" />
                            <img *ngIf="patient.gender === 'FEMALE'" src="../../assets/female-icon-white.png" />
                        </div>
                        <div class="patient-info">
                            <div class="patient-name">{{patient.surname}},&nbsp;{{patient.firstName}}</div>
                            <div class="patient-attribute">
                                <span class="label">dob:</span>
                                <span class="value">{{patient.birthDate}}</span>
                            </div>
                            <div class="patient-attribute">
                                <span class="label">gender:</span>
                                <span class="value">{{patient.gender.toLowerCase()}}</span>
                            </div>
                            <div class="patient-attribute">
                                <span class="label">nhs:</span>
                                <span class="value">{{patient.identifier}}</span>
                            </div>
                        </div>
                        <div class="patient-ward">
                            <div class="patient-attribute">
                                <span class="label">admitted:</span>
                                <span class="value">{{patient.admission.date}}</span>
                            </div>
                            <div class="patient-attribute">
                                <span class="label">consultant:</span>
                                <span class="value">{{patient.admission.consultant}}</span>
                            </div>
                        </div>
                        <div class="patient-summary-link">
                            <a [routerLink]="['/patient/' + patient.identifier]">
                                <img src="../../assets/arrow.png" />
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
